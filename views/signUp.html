<!DOCTYPE html>
<html lang="pt-br" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/singup.css">
</head>
<body class="h-100">
    <nav class="navbar bg-primary mb-3">
        <p>fewf</p>
    </nav>
        <div class="container d-flex flex-column justify-content-center w-25 bg-dark h-75">
            <form action="/signUp" method="post">
                <input type="text" name="name" id="name" placeholder="Nome" class="mb-3" >
                <input type="email" name="email" id="email" placeholder="E-mail" class="mb-3" >
                <input type="password" name="keypass" id="keypass" placeholder="Senha" class="mb-3" >
                <button type="submit" class="btn btn-success mb-3">Registrar</button>
            </form>
            <a class="btn btn-danger" href="login.html">Login</a>
        </div>
</body>
</html>
